<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="Referencia:">Referencia:</label>
                    <input [(ngModel)]="producto.refProducto" name="referencia" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="producto.nombreProducto" name="nombre" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(producto)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
